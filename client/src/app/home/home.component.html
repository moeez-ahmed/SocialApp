<div class="container mt-5">
    
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find a connection</h1>
        <p class="lead">Welcome to Moeez`s social application... All you need to do to be part of us is to sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-outline-primary btn-lg mr-2">Register</button>
            <button class="btn btn-outline-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
